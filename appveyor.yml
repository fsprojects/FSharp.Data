image: Visual Studio 2017

init:
  - git config --global core.autocrlf input

build_script:
  - cmd: build.cmd CleanInternetCaches
  - cmd: build.cmd AppVeyorBuildVersion
  - cmd: build.cmd All
  - cmd: build.cmd NuGet

matrix:
  fast_finish: true

environment:
    matrix:
      - USE_MSBUILD: 1
      - USE_DOTNET: 1
  
test: off

artifacts:
  - path: bin\*.nupkg

branches:
  except:
    - gh-pages
    - release
